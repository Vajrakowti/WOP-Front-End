<html>

</head>

        <label for="password">Password:</label>

            <option value="category10">Television</option>
            <option value="category11">Story Telling</option>
            <option value="category12">Open Mic Nights</option>
            <option value="category13">Comedy Clubs</option>
            <option value="category14">Magic Hours</option>
            <option value="category15">Event Management</option>

        <label for="subcategory">Subcategory:</label>

</body>

</html>

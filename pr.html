<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
<head>
	<title>Entertainment Department Registration Form</title>
    <script>

            }

                subcategory.innerHTML = "<option value='subcategory60'>Standup Comedian</option>";
            }
            else {
                subcategory.innerHTML = "";
            }
        }
    </script>
</head>
<body>
	<h1>Entertainment Department Registration Form</h1>
	<form>
		<h2>Personal Information</h2>
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName"><br><br>
		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName"><br><br>
		<label for="emailAddress">Email Address:</label>
		<input type="email" id="emailAddress" name="emailAddress"><br><br>
		<label for="phoneNumber">Phone Number:</label>
		<input type="tel" id="phoneNumber" name="phoneNumber"><br><br>
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob"><br><br>

		<h2>Address</h2>
		<label for="streetAddress">Street Address:</label>
		<input type="text" id="streetAddress" name="streetAddress"><br><br>
		<label for="city">City:</label>
		<input type="text" id="city" name="city"><br><br>
		<label for="stateProvince">State/Province:</label>
		<input type="text" id="stateProvince" name="stateProvince"><br><br>
		<label for="zipCode">Zip/Postal Code:</label>
		<input type="text" id="zipCode" name="zipCode"><br><br>
		<label for="country">Country:</label>
		<select id="country" name="country">
            <option value="India">India</option>
			<option value="Usa">USA</option>
			<option value="Canada">Canada</option>
			<option value="UK">UK</option>
		</select><br><br>

        <h2>Intrested In</h2>
        <label for="category">Category:</label>
        <select id="category" name="category" onchange="showSubcategory()" required>
            <option value="">Select Category</option>
            <option value="category1">Movies</option>
            <option value="category2">Music</option>
            <option value="category3">Mass Media</option>
            <option value="category4">Opuas</option>
            <option value="category5">Performance Art</option>
            <option value="category6">Radio</option>
            <option value="category7">Podeasts</option>
            <option value="category8">Social Media</option>
            <option value="category9">Theatre</option>
            <option value="category10">Television</option>
            <option value="category11">Story Teller</option>
            <option value="category12">Open Mic Nights</option>
            <option value="category13">Comedy Clubs</option>
            <option value="category14">Magic Hours</option>
            <option value="category15">Event Management</option>
            <option value="category15">Comedy</option>
            <option value="category15">Dance</option>
        </select><br><br>

        <label for="subcategory">Subcategory:</label>
        <select id="subcategory" name="subcategory" required>
            <option value="">Select Subcategory</option>

        </select><br><br>

		<h2>Social Media Handles</h2>
		<label for="facebook">Facebook:</label>
		<input type="text" id="facebook" name="facebook"><br><br>
		<label for="twitter">Twitter:</label>
		<input type="text" id="twitter" name="twitter"><br><br>
		<label for="instagram">Instagram:</label>
		<input type="text" id="instagram" name="instagram"><br><br>
		<label for="linkedin">LinkedIn:</label>
		<input type="text" id="linkedin" name="linkedin"><br><br>
		<h2>Additional Information</h2>
		<label for="currentlyEmployed">Are you currently employed?</label>
		<input type="radio" id="currentlyEmployed" name="currentlyEmployed" value="yes">Yes
		<input type="radio" id="currentlyEmployed" name="currentlyEmployed" value="no">No<br><br>
		<label for="currentEmployer">If yes, where do you work?</label>
		<input type="text" id="currentEmployer" name="currentEmployer"><br><br>
		<label for="experience">Tell us about your experience in your selected categories:</label><br>
		<textarea id="experience" name="experience"></textarea><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
